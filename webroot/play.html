<!DOCTYPE html>
<html>
  <head>
    <title>Mewduct</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <script src="/config.js"></script>
    <script src="/initializer.js" defer="defer"></script>
    <script src="/settings.mjs" defer="defer" type="module"></script>
    <link rel="stylesheet" type="text/css" href="/mewduct.css" />
    <script src="https://cdn.plyr.io/3.8.3/plyr.js"></script>
    <script src="/play.mjs" type="module"></script>
    <script src="/reaction.mjs" type="module"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.8.3/plyr.css" />
  </head>
  <body>
    <div id="MainScreen">
      <header id="TitleBanner">
        <div id="TitleBannerLeft">
          <a href="/">
            <h1><img src="/assets/mewduct-logo.svg" id="AppLogo" />MewDuct</h1>
          </a>
        </div>
        <div id="TitleBannerCenter"></div>
        <div id="TitleBannerRight"><span id="SettingsGear">‚öôÔ∏è</span></div>
      </header>
      <div id="PlayerView">
        <div id="VideoArea">
          <video id="PlyrVideo" preload="metadata" playsinline controls ></video>
        </div>
        <section id="VideoDescription">
          <h2 id="VideoTitle"></h2>
          <div><img id="UploadUserIcon" class="usericon_small" /><span id="UploadUser"></span> <span id="UploadTS"></span></div>
          <section id="VideoReaction">
            <button class="reaction_button" data-reactiontype="good">üëçÔ∏è</button>
            <button class="reaction_button" data-reactiontype="favorite">‚≠êÔ∏è</button>
            <button class="reaction_button" data-reactiontype="love">‚ô•Ô∏è</button>
            <span id="LikeCount"></span>
            <div id="NegativeReaction">
              <button class="reaction_button" data-reactiontype="boo" data-negative="yes">üëéÔ∏è</button>
            </div>
          </section>
          <textarea id="VideoDescriptionText" readonly="readonly" rows="8"></textarea>
          <section id="PlayerAdditionalSection1"></section>
          <section id="PlayerAdditionalSection2"></section>
        </section>
      </div>
    </div>
    <section id="SettingsScreen">
      <div class="modal_internal">
        <h2>Settings</h2>
        <form id="SettingsForm">
          <fieldset>
            <legend>User Settings</legend>
            <h3>Language</h3>
            <p>e.g. <code>ja, en, fr</code></p>
            <input type="text" size="24" name="prefer_language" /><br />
          </fieldset>
          <div class="right thin_margin">
            <button type="button" id="SettingsBtnCancel" class="form_btn form_cancel">Cancel</button>
            <button type="submit" class="form_btn form_submit">Save</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
